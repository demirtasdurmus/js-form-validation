<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>

    <div class="col-6 offset-3 mt-5">
        <h1 class="text-center">FORM</h1>
        <form id="form" class="needs-validation">
            <div class="mb-2">
                <label class="from-label" for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" value="" minlength="6" maxlength="12"
                    required>
                <span class="feedback"></span>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">
                 Female
                </label>
            </div>

            <label for="cars">Choose a product:</label>
            <select class="form-control" name="products" id="products" required>

            </select>

            <div class="mb-2">
                <label class="form-label" for="date">Date</label>
                <input class="form-control" type="date" name="date" id="date" onkeydown="return false" required>
            </div>
            <div class="mb-2">
                <label class="form-label" for="phone">Phone</label>
                <input class="form-control" type="text" name="phone" id="phone" value="" pattern=""
                    placeholder="0 555 555 55 55" required>
            </div>
            <div class="text-center mb-2">
                <button class="btn btn-lg btn-success" id="submit" type="submit">Submit</button>
            </div>
            <div class="mb-2">
                <h4 class="text-center">Check the console after submitiing the form.</h1>
            </div>
        </form>
    </div>




    <script src="index.js"></script>


</body>

</html>
